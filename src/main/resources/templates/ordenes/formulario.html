<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Formulario de Orden de Servicio</title>
</head>
<body>
<div class="container">
    <h1>Formulario de Orden de Servicio</h1>
    <form th:action="@{/ordenes/guardar}" th:object="${orden}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <select class="form-control" id="cliente" th:field="*{cliente}">
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechaCreacion">Fecha de Creaci√≥n:</label>
            <input type="date" class="form-control" id="fechaCreacion" th:field="*{fechaCreacion}" />
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" th:field="*{estado}" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/ordenes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
